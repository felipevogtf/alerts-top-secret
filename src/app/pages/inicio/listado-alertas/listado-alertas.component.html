<section>
  <ion-grid class="listado-alertas">
    <!-- <ion-row>
      <ion-col>
        {{currentDate}}
      </ion-col>
    </ion-row> -->
    <ion-row *ngIf="!isLoading  && alertas.length > 0">
      <ion-col size="12" *ngFor="let alerta of alertas">
        <ion-card [ngClass]="obtenerClaseAlerta(alerta)" button (click)="verAlerta(alerta.id)">
          <ion-card-content class="card-alerta">
            <div>
              <ion-card-subtitle>Zona {{alerta.zona}} - Caja {{alerta.caja}}</ion-card-subtitle>
              <ion-card-title>{{alerta.tipo}}</ion-card-title>
            </div>
            <div class="card-alerta-fecha">
              <ion-card-title>{{alerta.fecha | date: 'HH:mm:ss'}}</ion-card-title>
              <ion-card-subtitle>{{alerta.fecha | date: 'dd-MM-yyyy'}}</ion-card-subtitle>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row *ngIf="!isLoading && alertas.length === 0">
      <ion-col>
        <ion-card class="card-info">
          <ion-card-content class="card-info-content">
            <div>
              <ion-icon name="information-circle"></ion-icon>
            </div>
            <div>
              <ion-card-title>No hay alertas para mostrar</ion-card-title>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row *ngIf="isLoading">
      <ion-col class="alertas-loading">
        <ion-spinner name="dots"></ion-spinner>
      </ion-col>
    </ion-row>


  </ion-grid>
</section>
