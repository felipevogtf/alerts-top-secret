<ion-grid class="formulario-registro">
  <ion-row>
    <ion-col size="12" class="user-header">
      <div class="user-header-text">
        <ion-button fill="clear" color="dark" routerLink="../"
          ><ion-icon name="arrow-back" size="large"></ion-icon
        ></ion-button>
        <h1>Registrar</h1>
      </div>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="12" class="card-input">
      <h3>Rut</h3>
      <ion-card><ion-input></ion-input> </ion-card>
    </ion-col>

    <ion-col size="12" class="card-input">
      <h3>Nombre</h3>
      <ion-card><ion-input></ion-input> </ion-card>
    </ion-col>

    <ion-col size="12" class="card-input">
      <h3>Apellido</h3>
      <ion-card><ion-input></ion-input> </ion-card>
    </ion-col>

    <ion-col size="12" class="card-input">
      <h3>Tipo de usuario</h3>
      <ion-card><ion-input></ion-input> </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>

<ion-grid class="bottom-button">
  <ion-row>
    <ion-col size="12" class="card-input">
      <ion-button shape="round" routerLink="registro" expand="block">
        Registrar
      </ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
