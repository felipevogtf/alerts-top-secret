<section>
  <ion-grid class="formulario-registro">
    <ion-row>
      <ion-col size="12" class="user-header">
        <div class="user-header-text">
          <ion-button fill="clear" color="dark" routerLink="../"><ion-icon name="arrow-back"
              size="large"></ion-icon></ion-button>
          <h1>Registrar</h1>
        </div>
      </ion-col>
    </ion-row>

    <ion-row [formGroup]="registerForm">
      <ion-col size="12" class="card-input">
        <h3>Rut</h3>
        <ion-card><ion-input formControlName="rut"></ion-input> </ion-card>
      </ion-col>

      <ion-col size="12" class="card-input">
        <h3>Nombre</h3>
        <ion-card><ion-input formControlName="first_name"></ion-input> </ion-card>
      </ion-col>

      <ion-col size="12" class="card-input">
        <h3>Apellido</h3>
        <ion-card><ion-input formControlName="last_name"></ion-input> </ion-card>
      </ion-col>

      <ion-col size="12" class="card-input">
        <h3>Tipo de usuario</h3>
        <ion-card>
          <ion-select label="Seleccione un tipo de usuario" formControlName="user_type">
            <ion-select-option value="0">Personal AP</ion-select-option>
            <ion-select-option value="1">Administrador AP</ion-select-option>
          </ion-select>
        </ion-card>
      </ion-col>

      <ion-col size="12" class="card-mensaje" *ngIf="mensaje">
        <ion-card [ngClass]="obtenerClaseMensaje()">
          {{mensaje.mensaje}}
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>


  <ion-grid class="bottom-button">
    <ion-row>
      <ion-col size="12">
        <ion-button expand="block" color="primary" size="large" (click)="registrar()">
          <span *ngIf="!isLoading">Registrar</span>
          <ion-spinner name="dots" *ngIf="isLoading"></ion-spinner>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</section>
