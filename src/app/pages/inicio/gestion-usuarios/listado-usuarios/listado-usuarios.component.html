<ion-grid>
  <ion-row>
    <ion-col size="12" class="user-header">
      <div class="user-header-text">
        <ion-button fill="clear" color="dark" routerLink="../"
          ><ion-icon name="arrow-back" size="large"></ion-icon
        ></ion-button>
        <h1>Usuarios</h1>
      </div>

      <ion-button shape="round" routerLink="registro">
        <ion-icon slot="start" name="add"></ion-icon>
        Agregar
      </ion-button>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="12">
      <ion-card class="search-input">
        <ion-input
          label="Usuario"
          label-placement="floating"
          placeholder="Ingrese usuario"
        ></ion-input>
        <ion-icon name="search" size="large"></ion-icon>
      </ion-card>
    </ion-col>
  </ion-row>
  <ion-row class="lista-usuarios">
    <ion-col size="12">
      <ion-card class="card-user">
        <ion-card-content>
          <div class="user-content">
            <ion-avatar>
              <img
                alt="Silhouette of a person's head"
                src="https://ionicframework.com/docs/img/demos/avatar.svg"
              />
            </ion-avatar>

            <ion-card-title>Felipe Vogt</ion-card-title>
          </div>

          <div class="opciones">
            <ion-button fill="clear" color="dark"
              ><ion-icon name="refresh" size="large"></ion-icon
            ></ion-button>
            <ion-button fill="clear" color="dark"
              ><ion-icon name="trash" size="large"></ion-icon
            ></ion-button>
          </div>
        </ion-card-content>
      </ion-card>
    </ion-col>

    <ion-col size="12">
      <ion-card class="card-user">
        <ion-card-content>
          <div class="user-content">
            <ion-avatar>
              <img
                alt="Silhouette of a person's head"
                src="https://ionicframework.com/docs/img/demos/avatar.svg"
              />
            </ion-avatar>

            <ion-card-title>Felipe Vogt</ion-card-title>
          </div>

          <div class="opciones">
            <ion-button fill="clear" color="dark"
              ><ion-icon name="refresh" size="large"></ion-icon
            ></ion-button>
            <ion-button fill="clear" color="dark"
              ><ion-icon name="trash" size="large"></ion-icon
            ></ion-button>
          </div>
        </ion-card-content>
      </ion-card>
    </ion-col>

    <ion-col size="12">
      <ion-card class="card-user">
        <ion-card-content>
          <div class="user-content">
            <ion-avatar>
              <img
                alt="Silhouette of a person's head"
                src="https://ionicframework.com/docs/img/demos/avatar.svg"
              />
            </ion-avatar>

            <ion-card-title>Felipe Vogt</ion-card-title>
          </div>

          <div class="opciones">
            <ion-button fill="clear" color="dark"
              ><ion-icon name="refresh" size="large"></ion-icon
            ></ion-button>
            <ion-button fill="clear" color="dark"
              ><ion-icon name="trash" size="large"></ion-icon
            ></ion-button>
          </div>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
