<ion-grid class="alerta-contenido" *ngIf="alerta">
  <ion-row class="titulo">
    <ion-col size="12">
      <h3>{{alerta.fecha | date: 'HH:mm'}}</h3>
      <h1>Caja {{alerta.caja}} - {{alerta.tipo}}</h1>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="12" size-md="7" class="alerta-preview">
      <img [src]="alerta.imagen" alt="Imagen de prueba" />
    </ion-col>

    <ion-col size="12" size-md="5" class="historial-compras">
      <h3>Ultimas compras</h3>

      <ion-grid>
        <ion-row>
          <ion-col size="4" size-md="6" class="compras-preview" *ngFor="let compra of alerta.ultimasCompras">
            <img [src]="compra.image" alt="Imagen de prueba" />
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-col>
  </ion-row>
</ion-grid>
